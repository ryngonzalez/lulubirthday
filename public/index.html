<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Happy Birthday Lulu!</title>
	<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/master.css">
	<script type="text/javascript" src="javascript/master.js"></script>
	<script type="text/javascript" src="//use.typekit.net/sdj0rom.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script></head>
	<script type="text/javascript" src="javascript/jquery.js"></script>
	<script type="text/javascript" src="javascript/reveal.js"></script>
<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>Once upon a time&hellip;</h1>
			</section>
			<section>
				<h1>There was a girl named Lulu</h1>
				<img src="images/lulu.svg" alt="Lulu" class="fragment roll-in">
			</section>
			<section>
				<h1>She moved to Boston!</h1>
				<img src="images/lulu.svg" alt="Lulu">
				<img src="images/skyline.svg" alt="Skyline" class="fragment roll-in">
			</section>
			<section>
				<h1>And became a princess!</h1>
				<img src="images/princesslulu.svg" alt="Lulu">
			</section>
			<section>
				<h1>but this dragon wasn't happy about it</h1>
				<img src="images/dragon.svg" alt="Dragon">
			</section>
			<section class="dragon-fightin">
				<h1>so she had to fight him</h1>
				<img src="images/princesslulu.svg" alt="Lulu">
				<img src="images/dragon.svg" alt="Dragon" class="fragment roll-in dragon">
				<img src="images/sword.svg" alt="Lulu" class="fragment fade-in sword">
			</section>
			<section class='dragon-fightin'>
				<h1>but he fought back</h1>
				<img src="images/princesslulu.svg" alt="Lulu">
				<img src="images/dragon.svg" alt="Dragon" class="dragon">
				<img src="images/sword.svg" alt="Lulu" class="sword">
				<img src="images/fire.gif" alt="Lulu" class="fragment fire ">
				<h2 class="fragment">fortunately...</h2>
			</section>
			<section>
				<h1>she had backup!</h1>
			</section>
			<section class="dragon-fightin final">
				<img src="images/dragon.svg" alt="Dragon" class="dragon">
				<img src="images/princesslulu.svg" alt="Lulu">
				<img src="images/sword.svg" alt="Lulu" class="sword sword-lulu">
				<img src="images/giles.svg" alt="Lulu">
				<img src="images/sword.svg" alt="Lulu" class="sword sword-giles">
				<img src="images/ryan.svg" alt="Lulu">
				<img src="images/sword.svg" alt="Lulu" class="sword sword-ryan">
				<img src="images/matt.svg" alt="Lulu">
				<img src="images/sword.svg" alt="Lulu" class="sword sword-matt">
				<img src="images/mike.svg" alt="Lulu">
				<img src="images/sword.svg" alt="Lulu" class="sword sword-mike">
				<img src="images/schiff.svg" alt="Lulu">
				<img src="images/sword.svg" alt="Lulu" class="sword sword-schiff">
				<img src="images/horak.svg" alt="Lulu">
				<img src="images/sword.svg" alt="Lulu" class="sword sword-horak">
			</section>
		</div>
	</div>
	<script type="text/javascript">
		Reveal.initialize({
			progress: true,
			history: true
		});
	</script>
</body>
</html>
